<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#F0F8F0">
    <meta name="msapplication-navbutton-color" content="#F0F8F0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#F0F8F0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    <title>온보딩 - 성경 앱 사용 방법 선택</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="onboarding.css">
</head>
<body>
    <div class="container onboarding-container">
        <!-- Back Button -->
        <div class="back-btn" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="onboarding-title">How would you like to use this Bible app?</h1>
            
            <div class="usage-cards">
                <!-- 검색형 카드 -->
                <div class="usage-card" data-type="search">
                    <div class="card-icon">
                        <img src="assets/icons/book-search.svg" alt="검색형">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">검색형</h3>
                        <p class="card-description">필요한 말씀을 빠르게 검색하고, 주제별 말씀을 찾을 수 있어요</p>
                    </div>
                </div>

                <!-- 읽기&기록형 카드 -->
                <div class="usage-card" data-type="reading">
                    <div class="card-icon">
                        <img src="assets/icons/book-pen.svg" alt="읽기&기록형">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">읽기&기록형</h3>
                        <p class="card-description">통독 루틴을 만들고, 읽은 말씀을 기록으로 남기세요</p>
                    </div>
                </div>

                <!-- 나눔&공유형 카드 -->
                <div class="usage-card" data-type="sharing">
                    <div class="card-icon">
                        <img src="assets/icons/book-people.svg" alt="나눔&공유형">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">나눔&공유형</h3>
                        <p class="card-description">은혜 받은 말씀을 카드로 만들고, 지인이나 SNS에 공유하세요</p>
                    </div>
                </div>
            </div>

            <button class="next-btn" id="nextBtn" disabled>NEXT</button>
        </div>
    </div>

    <script src="onboarding.js"></script>
    <script>
        // 모바일 브라우저에서 내비게이터 숨기기
        document.addEventListener('DOMContentLoaded', function() {
            // iOS Safari에서 주소창 숨기기
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // 스크롤 시 주소창 숨기기
                let lastScrollTop = 0;
                window.addEventListener('scroll', function() {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    if (scrollTop > lastScrollTop) {
                        // 아래로 스크롤할 때
                        document.body.style.height = '100vh';
                    } else {
                        // 위로 스크롤할 때
                        document.body.style.height = '100vh';
                    }
                    lastScrollTop = scrollTop;
                });
                
                // 터치 이벤트로 주소창 숨기기
                document.addEventListener('touchstart', function() {
                    setTimeout(function() {
                        window.scrollTo(0, 1);
                    }, 100);
                });
            }
            
            // Android Chrome에서 주소창 숨기기
            if (navigator.userAgent.match(/Android/i)) {
                // 페이지 로드 시 주소창 숨기기
                setTimeout(function() {
                    window.scrollTo(0, 1);
                }, 100);
                
                // 터치 이벤트로 주소창 숨기기
                document.addEventListener('touchstart', function() {
                    setTimeout(function() {
                        window.scrollTo(0, 1);
                    }, 100);
                });
            }
            
            // 전체화면 모드 활성화 시도
            if (document.documentElement.requestFullscreen) {
                document.addEventListener('click', function() {
                    document.documentElement.requestFullscreen().catch(function(err) {
                        console.log('전체화면 모드 활성화 실패:', err);
                    });
                });
            }
        });
        
        // 화면 방향 변경 시 주소창 숨기기
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 500);
        });
        
        // 리사이즈 시 주소창 숨기기
        window.addEventListener('resize', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 100);
        });
    </script>
</body>
</html>
